<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyBank Qmatic</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>MyBank</h1>
        <br>
        <h2>Sistema Automatizado de Colas</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="operacion">¿Qué operacion desea realizar?</label>
            <select class="form-control">
              <option>Operaciones de Taquilla</option>
              <option>Operaciones de Taquilla (Especial)</option>
              <option>Atencion al Cliente</option>
              <option>Atencion al Cliente (Especial)</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Tomar ticket</button>
        </form>
      </div>
      <div class="col-md-6"></div>
    </div>

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-3"></div>
      <div class="col-md-3"></div>
      <div class="col-md-3"></div>
    </div>

  </div>

  <script src="js/qmatic.js"></script>
  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
